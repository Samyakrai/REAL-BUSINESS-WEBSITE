<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | RISE UP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">RISE UP</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="feedback.html" class="highlight">Feedback</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="section-padding">
        <div class="container">
            <h2 class="text-center">Detailed Feedback</h2>
            <p class="text-center">We value your opinion. Help us improve!</p>

            <div class="form-container">
                <form id="feedback-form" onsubmit="handleFeedback(event)">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" required placeholder="Enter your name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="message">Feedback Message</label>
                        <textarea id="message" rows="5" required placeholder="Write your feedback here..."></textarea>
                    </div>

                    <button type="submit" class="btn" style="width: 100%;">Submit Feedback</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 RISE UP. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
